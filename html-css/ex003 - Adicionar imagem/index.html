<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma página! 
    </p>   
    <img src="logo-html-full.png" alt="Logo do HTML5"> <!--SRC = Source = Origem do arquivo--> <!--ALT = Alternative = Texto que explica melhor a imagem, é importante para a questão de acessebilidade-->
    <img src="logo-css-full.png" alt="Logo do CSS">
    <p>Podemos adicionar imagens que estão em subpastas!
    </p>
    <img src="logos-150/logo-html-150.png" alt="Logo do HTML5">
    <img src="logos-150/logo-css-150.png" alt="Logo do  CSS">
    <p>Podemos também carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/JSicontrain.png/600px-JSicontrain.png?20231218013751" alt="Logo JavaScript">
</body>
</html>
