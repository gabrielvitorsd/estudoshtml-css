<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu <a href="https://github.com/" target="_blank" rel="external">repositório público no GitHub</a></p>
    <!--A TAG "a" chamada de âncora tem a função de linkar um site-->
    <!--É necessário colocar target (janela em branco) para abrir uma nova aba e rel (link externo)-->
    <p>Você pode acessar o YouTube por <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY&t=732s">aqui</a></p>
    
</body>
</html>
