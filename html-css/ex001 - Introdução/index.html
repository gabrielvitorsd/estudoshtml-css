<!DOCTYPE html> <!--Indica que o documento está em HTML5-->
<html lang="pt-br"> <!--Na tag de 'html' tem a opçao de linguagem, português do Brasil-->
<head> <!--A 'head' é aréa de configuração do site-->
    <meta charset="UTF-8"> <!--Configura o caracter para suportar acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport indica que o site vai ocupar 100% da tela, ou seja, uma escala de 100%-->
    <title>Meu primeiro exercício</title>
</head>
<body> <!--A 'body' é aréa de conteúdo do site-->
    <h1>Olá, Mundo!</h1> <!--Título de nível 1-->
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz! </p> <!--Parágrafo-->
    <p>Testando o parágrafo</p>
    
</body>
</html>

<!--HTML Hypertext Markup Language-->
