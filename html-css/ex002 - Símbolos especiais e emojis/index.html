<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!--Para títulos-->
    <hr> <!--Linha horizontal embaixo do h1--> 
    <p>Você pode escrever um parágrafo de qualquer




        jeito basta colocar tudo no par 
        
        
        
        &lt;p&gt; de tags &lt;p&gt;
        <hr>
    </p> <!--Para subtítulos-->
    <p>Se precisar quebrar a linha em algum  lugar <br> específico use a <br> tag &lt;br&gt;<!--lt = LESS THAN = MENOR QUE, gt = GREATER THAN = MAIOR QUE--> <!--Br significa quebra de linha-->
    <hr>
    </p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg; <!--Marca registrada em português--> <br>
        &copy; <!--Copyright--><br>
        &trade; <!--Trademark = marca registrada em inglês--><br>
        <!--Símbolos de moedas-->
        &euro;<br>
        &pound;<br>
        &real;<br>
        &cent;<br>
        &delta;<br>
        &Delta;<br>
        &uparrow;<br>
        &uarr;<br>
        &downarrow;<br>
    <hr>
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F480;<br>
        &#x26BD;<br>
        <hr>   
    </p>
    
</body>
</html>
